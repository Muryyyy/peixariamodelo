<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar - Peixaria Modelo de Meriti</title>
  <link rel="stylesheet" href="login-style.css" />
</head>
<body>

  <header class="header-menu">
    <nav class="nav-menu">
      <ul>
        <li><a href="login.html">Entrar</a></li>
        <li><a href="registrar.html" class="active">Registrar</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h2>Registrar</h2>
      <form action="#" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo" />
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="seuemail@exemplo.com" />
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Crie uma senha" />
        
        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha" />
        
        <button type="submit">Registrar</button>
        <button type="button" class="btn-home" onclick="window.location.href='index.html'">PÃ¡gina Principal</button>
      </form>
    </section>
  </main>

</body>
</html>
